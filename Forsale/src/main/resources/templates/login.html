<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post" action="login">
              <h1>请 登 录</h1>
              <div>
                <input type="text" name="Bname" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="Bpassword" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">登陆</button>
                <a class="reset_pass" href="#">忘记密码?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> 注册新账号 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> 二手交易市场</h1>
                  <p>©2019 All Rights Reserved. Secondary market is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form method="post" action="register">
              <h1>注册新账号</h1>
              <div>
                <input type="text" name="Bname" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="Bpassword" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="text" name="Btel" class="form-control" placeholder="phone number" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">提交</button>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">已注册 ?
                  <a href="#signin" class="to_register"> 登陆 </a>
                </p>
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-paw"></i> 二手交易市场</h1>
                  <p>©2019 All Rights Reserved. Secondary market is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
