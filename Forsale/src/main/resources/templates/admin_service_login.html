<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录 | 二手平台后台管理</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
  </head>

  <script>
      $("#vimg").on("click",function () {
          var timestamp = (new Date()).valueOf();
          $(this).attr("src","code?timestamp=" + timestamp);
      });

      $("#vimg").click(function(){
          var url = "/code";
          var data = {type:1};
          $.ajax({
              type : "get",
              async : false, //同步请求
              url : url,
              data : data,
              timeout:1000,
              success:function(dates){
                  //alert(dates);
                  $("#vimg").html(dates);//要刷新的div
              },
              error: function() {
                  // alert("失败，请稍后再试！");
              }
          });
      });
  </script>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <!--管理员登陆-->
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post" action="/login">
              <h1>管理员登陆</h1>
              <div>
                <input type="text" name="aname" class="form-control" placeholder="Username"  />
              </div>
              <div>
                <input type="password" name="apassword" class="form-control" placeholder="Password" />
              </div>
              <div>
                <input  type="submit" value="登录" />
                <p class="change_link">客服登录?
                  <a href="#signup" class="to_register"> 去登录 </a>
                </p>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i>校园二手交易后台管理系统</h1>
                </div>
              </div>
            </form>
          </section>
        </div>
        <!--客服登录-->
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form method="post" >
              <h1>客服登录</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input  type="submit" value="登录" />
                <p class="change_link">管理员登录？
                  <a href="#signin" class="to_register">点这里</a>
                </p>
              </div>

              <div class="clearfix"></div>

              <div class="separator">


                <div class="clearfix"></div>
                <div>
                  <h1><i class="fa fa-paw"></i>校园二手交易后台管理系统</h1>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
